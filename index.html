<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="index.css">
   <title>Exercício módulo 12: Formulário de cadastro</title>
</head>
<body>
   <div class="container w-50 py-5 px-4 my-5">
      <div class="col">
         <h2>Registrar-se</h2>
         <form class="mt-5">
            <div class="form-group row">
               <div class="col">
                  <label class="form-label" for="nome">Primeiro nome</label>
                  <input class="form-control" type="text" id="nome" placeholder="Primeiro nome">
               </div>
               <div class="col">
                  <label class="form-label" for="sobrenome">Sobrenome</label>
                  <input class="form-control" type="text" id="sobrenome" placeholder="Sobrenome">
               </div>
             </div>
             <div class="form-group">
               <label class="form-label" for="email">Endereço de email</label>
               <input class="form-control" type="email" id="email" placeholder="Endereço de email">
             </div>
             <div class="form-group row">
               <div class="col">
                  <label class="form-label" for="telefone">Telefone</label>
                  <input class="form-control" type="number" id="telefone" placeholder="Telefone">
               </div>
               <div class="col">
                  <label class="form-label" for="nascimento">Data de nascimento</label>
                  <input class="form-control" type="date" id="nascimento"/>
               </div>
             </div>
            <div class="form-check mb-4">
               <input class="form-check-input" type="checkbox" id="termos">
               <label class="form-check-label" for="termos">Li e estou de acordo com o <a href="#">Termo de Uso e Política de Privacidade</a></label>
            </div>
            <div class="row mt-5">
               <button class="btn btn-success w-25 m-auto">Enviar</button>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
